<div *ngIf="loading">
  <app-loader></app-loader>
</div>

<div class="container" *ngIf="userLogged && !loading">
  <div class="row">
    <div class="col-md-6">
      <div class="form-wrap">
        <div class="form-inner">
          <h2>Profile settings</h2>
          <form action="#" class="pt-3">
            <div class="row">
              <div class="col-12 col-lg-12">
                <div class="form-floating">
                  <input type="text" [(ngModel)]="user.username" id="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="username" placeholder="Username">
                  <label for="username">Username</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-floating">
                  <label for="formFileSm" class="form-label">Profile image <span class="gray-text">(Optional)</span></label>
                  <input name="profileImage" (change)="onFileSelected($event)" [value]="user.profile_image" accept="image/jpeg, image/png" [(ngModel)]="user_profile_image" class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
              </div>
              <p *ngIf="typeFileError" style="color: red;">Type of file isn't accepted</p>
              <div class="col-2 col-sm-2 col-md-2">
                <div style="display: inline-block;">
                  <img
                      [src]="previewImage"
                      class="card-img-top userProfile"
                      alt="imagen del usuario"
                      *ngIf="this.user.profile_image"
                    />
                    <button *ngIf="this.user.profile_image" type="button" class="btn btn-secondary delete-btn" data-bs-toggle="modal" data-bs-target="#deleteBookConfirmation"><i class="bi bi-trash3"></i></button>
                </div>
              </div>
            </div>
            <button (click)="editProfile()" type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-wrap">
        <div class="form-inner">
          <h2>Change password</h2>
          <form action="#" class="pt-3">
            <div class="form-floating">
              <input type="password" [(ngModel)]="currentPassword" id="currentPassword" name="currentPassword" class="form-control" aria-describedby="currentPassword" placeholder="Current Password">
              <label for="currentPassword">Current password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="new-password" [(ngModel)]="newPassword" name="new-password" aria-describedby="currentPassword" placeholder="New Password">
              <label for="new-password">New password</label>
            </div>
            <div class="form-floating" *ngIf="passwordNoMatch">
              <p style="color:red;"> PASSWORD MISMATCH</p>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" aria-describedby="confirmPassword" placeholder="Confirm Password">
              <label for="confirm-password">Confirm new password</label>
            </div>
            <div class="form-floating" *ngIf="passChangeOk">
              <p style="color:green;"> PASSWORD CHANGED SUCCESSFULLY</p>
            </div>
            <div class="form-floating" *ngIf="passChangeFail">
              <p style="color:red;"> ERROR! PASSWORD NOT CHANGED</p>
            </div>
            <button type="submit" class="btn btn-primary" (click)="changePassword()">Change password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container notlogged" *ngIf="!userLogged">
  <h1>You are not logged in</h1>
  <button class="btn btn-primary" [routerLink]="['/login']">Go to Login</button>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteBookConfirmation" tabindex="-1" aria-labelledby="deleteBookConfirmationLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="deleteBookConfirmationLabel">Delete profile image</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>Are you sure you want to delete your profile image?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteProfileImage()">Delete</button>
      </div>
    </div>
  </div>
</div>
