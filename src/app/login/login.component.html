<div *ngIf="!userLogged" class="site-wrap d-md-flex justify-content-center">
  <div class="form-wrap">
    <div class="form-inner">
      <h1 class="title">Login</h1>
      <p class="caption mb-4">Please enter your login details to sign in.</p>


        <form (ngSubmit)="logIn()" class="pt-3">
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="info@example.com"
            [(ngModel)]="email"
          />
          <label for="email">Email Address</label>
        </div>

        <div class="form-floating password-container">
          <input
            #passwordInput
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [(ngModel)]="password"
          />
          <label for="password">Password</label>
          <i class="password-icon" [class]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'" (click)="togglePasswordVisibility(passwordInput)"></i>
        </div>

        <div class="d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label for="remember" class="form-check-label"
              >Keep me logged in</label
            >
          </div>
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>

        <div class="mb-2">
          Don&apos;t have an account? <a routerLink="/register">Sign up</a>
        </div>

        <div class="social-account-wrap">
          <h4 class="mb-4"><span>or continue with</span></h4>
          <ul
            class="list-unstyled social-account d-flex justify-content-center"
          >
            <li>
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 186.69 190.5"
                  xmlns:v="https://vecta.io/nano"
                >
                  <g transform="translate(1184.583 765.171)">
                    <path
                      clip-path="none"
                      mask="none"
                      d="M-1089.333-687.239v36.888h51.262c-2.251 11.863-9.006 21.908-19.137 28.662l30.913 23.986c18.011-16.625 28.402-41.044 28.402-70.052 0-6.754-.606-13.249-1.732-19.483z"
                      fill="#4285f4"
                    />
                    <path
                      clip-path="none"
                      mask="none"
                      d="M-1142.714-651.791l-6.972 5.337-24.679 19.223h0c15.673 31.086 47.796 52.561 85.03 52.561 25.717 0 47.278-8.486 63.038-23.033l-30.913-23.986c-8.486 5.715-19.31 9.179-32.125 9.179-24.765 0-45.806-16.712-53.34-39.226z"
                      fill="#34a853"
                    />
                    <path
                      clip-path="none"
                      mask="none"
                      d="M-1174.365-712.61c-6.494 12.815-10.217 27.276-10.217 42.689s3.723 29.874 10.217 42.689c0 .086 31.693-24.592 31.693-24.592-1.905-5.715-3.031-11.776-3.031-18.098s1.126-12.383 3.031-18.098z"
                      fill="#fbbc05"
                    />
                    <path
                      d="M-1089.333-727.244c14.028 0 26.497 4.849 36.455 14.201l27.276-27.276c-16.539-15.413-38.013-24.852-63.731-24.852-37.234 0-69.359 21.388-85.032 52.561l31.692 24.592c7.533-22.514 28.575-39.226 53.34-39.226z"
                      fill="#ea4335"
                      clip-path="none"
                      mask="none"
                    />
                  </g>
                </svg>
                Google account</a
              >
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="userLogged">
  <h1> You're already logged </h1>
  <button (click)="logout()">Logout</button>
  <button routerLink="/home">Home</button>
</div>
