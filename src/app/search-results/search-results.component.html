<div class="container">
  <div *ngIf="loading">
    <app-loader></app-loader>
  </div>
  <div *ngIf="!loading && !books">
    <h1 class="messageLNF">There are no books available</h1>
  </div>
  <div class="row allBooks" *ngIf="!loading && books">
    <h1 class="title">Books search</h1>
    <div class="searchBar">
      <div class="row justify-content-center">
        <div class="col-6 col-md-8 col-lg-10 searchBarPosition">
          <input type="text" id="search_input" class="form-control" [(ngModel)]="input_text" placeholder="Search by title, author and isbn" [ngClass]="{'error': searchError}">
        </div>
        <div class="col-6 col-md-4 col-lg-2 bntPosition">
          <button class="btn btn-primary searchBtn"  (click)="performSearch()"><i class="bi bi-search"></i>Search</button>
        </div>
      </div>
    </div>
    <div
      class="columna"
      class="col-10 col-sm-6 col-md-4 col-xl-3"
      *ngFor="let book of books; let i = index"
    >
      <div *ngIf="book.aviable" class="card">
        <div class="cover-container">
          <div class="book">
            <div class="front">
              <div class="cover">
                <img
                  [src]="'data:image/jpg;base64,' + book.cover_image"
                  class="card-img-top"
                  alt="imagen del libro"
                />
              </div>
            </div>
            <div class="left-side">
              <h2>
                <span>{{ book.author | uppercase }}</span>
              </h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <button class="btn btn-secondary btn-view"[routerLink]="['/book_view/', book.id_book]">View book</button>
        </div>
      </div>
    </div>
  </div>
</div>
