<div class="site-wrap d-md-flex justify-content-center">
  <div class="form-wrap">
    <div class="form-inner">
      <h1 class="title">Add a Book</h1>
      <p class="caption mb-4">Share your book with the other members.</p>

      <form action="#" class="pt-3">
        <div class="form-floating">
          <input type="text" id="input_title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
          <label for="input_title">Title</label>
        </div>

        <div class="form-floating">
          <input type="text" id="input_author" class="form-control" id="exampleInputPassword1" placeholder="Enter Author">
          <label for="input_author">Author</label>
        </div>

        <div class="form-floating">
          <input type="text" id="input_ISBN" class="form-control" id="input_ISBN" placeholder="Enter ISBN">
          <label for="input_ISBN">ISBN</label>
        </div>

        <div class="form-floating">
          <input type="text" id="input_category" class="form-control" id="input_category" placeholder="Enter Category">
          <label for="input_category">Category</label>
        </div>

        <div class="form-floating profile-image">
          <label for="formFileSm" class="form-label">Book cover image <span>(If blank, added based on the ISBN)</span></label>
          <input class="form-control form-control-sm" id="formFileSm" type="file">
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary">
            Add book
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
